    <!-- Contact Us -->

    <div class="main-container">
      <div class="container">
        <form action="../index.html" id="form">
          <span class="contactus-title">SEND US A MESSAGE</span>
          <div class="wrap-input">
            <input
              class="input0"
              type="text"
              id="fullName"
              pattern="[a-zA-Z'-'\s]*"
              placeholder="Full Name"
            />
          </div>
          <div class="wrap-input">
            <input
              class="input0"
              type="email"
              name="email"
              pattern="[a-zA-Z0-9._%+-]+@[A-Za-z]+.com"
              title="Invaild Email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="wrap-input">
            <input
              class="input0"
              type="phone"
              name="passowrd"
              pattern="^((010)|(012)|(011))[0-9]{8}"
              title="Invaild Phone Number"
              id="phone"
              placeholder="Phone Number"
            />
          </div>
          <div class="wrap-input">
            <textarea
              class="input0"
              name="message"
              id="message"
              placeholder="Your Message"
            ></textarea>
          </div>
          <div class="contact-btn">
            <button type="submit" class="send-button">
              <span>
                <i class="fa-solid fa-paper-plane"></i>
                Send
              </span>
            </button>
          </div>

          <span id="errorMsg"></span>
        </form>
      </div>
